<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>

<body>
    <h1>Miso Soup Recipe</h1>
    <img src="../images/miso-soup.jpeg" alt="miso soup photo">
    <h2>Ingredients
        <ul>
            <li>Miso paste</li>
            <li>Kombu</li>
            <li>Soft Tofu</li>
            <li>Water</li>
            <li>Green onion</li>

        </ul>
        <ol>
            <ol>
                <li>Bring water to a rolling boil </li>
                <li>Add as much kombu and miso paste as desired</li>
                <li>Boil for 10-15 minutes, then add tofu</li>
                <li>Cook tofu for 5 minutes, then serve</li>

            </ol>
        </ol>
    </h2>
</body>

</html>
